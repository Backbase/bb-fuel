name: Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: maven
      - name: Build & Test
        env:
          REPO_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          REPO_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: mvn -B -s settings.xml test
      - name: Java Maven release
        uses: qcastel/github-actions-maven-release@v1.12.31
        env:
          JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk/
        with:
          git-release-bot-name: "release-bot"
          git-release-bot-email: "release-bot@backbase.com"
          release-branch-name: "master"
          skip-perform: true


